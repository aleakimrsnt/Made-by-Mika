<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Graphic graphic Projects</title>
  <link rel="stylesheet" href="graphics.css">
</head>
<body>
  <h2 class="carousel-section-title">Graphic graphic Projects</h2>

  <div class="gallery-one">

    <!-- Row 1: 3 images -->
    <div class="gallery-row three">
      <div class="galley-items">
        <img src="images/graphics/graphic1.png" alt="Graphic Project 1" class="gallery-images">
      </div>
      <div class="galley-items">
        <img src="images/graphics/graphic2.png" alt="Graphic Project 2" class="gallery-images">
      </div>
      <div class="galley-items">
        <img src="images/graphics/graphic3.png" alt="Graphic Project 3" class="gallery-images">
      </div>
    </div>

    <!-- Row 2: 2 images + subtitle -->
    <div class="gallery-row two">
      <div class="galley-items">
        <img src="images/graphics/graphic4.png" alt="Graphic Project 4" class="gallery-images">
      </div>
      <div class="galley-items">
        <img src="images/graphics/graphic5.png" alt="Graphic Project 5" class="gallery-images">
      </div>
    </div>
    <p class="gallery-subtitle">Graphics by Mikaela Sanota, Shots by Janine Antonio</p>

    <!-- Row 3: 1 centered image -->
    <div class="gallery-row one">
      <div class="galley-items">
        <img src="images/graphics/graphic6.png" alt="Graphic Project 6" class="gallery-images">
      </div>
    </div>

    <!-- Row 4: 3 images -->
    <div class="gallery-row three-two">
      <div class="galley-items">
        <img src="images/graphics/graphic7.png" alt="Graphic Project 7" class="gallery-images">
      </div>
      <div class="galley-items">
        <img src="images/graphics/graphic8.png" alt="Graphic Project 8" class="gallery-images">
      </div>
      <div class="galley-items">
        <img src="images/graphics/graphic9.png" alt="Graphic Project 9" class="gallery-images">
      </div>
    </div>

  </div>
</body>
</html>
